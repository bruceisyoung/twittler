  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        //add a button on the top of the body
        $refreshButton = $('<button class="refresh"></botton>');
        $refreshButton.text("CHECK NEW TWEETS");
        $refreshButton.appendTo($body);
        //listen to the botton: everytime the button is clicked, the page will be reload
        $('.refresh').on('click',function(){
          loadTweets();
        });

        function loadTweets() {
          $('.tweets').remove();
          var index = 0;
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweets"></div>');
            ($tweet).append('@');
            ($tweet).append($('<a class="userName"></a>').text(tweet.user));
            ($tweet).append(': ' + tweet.message + ' [' + tweet.created_at + '] ')
            $('button').after($tweet);
            index += 1;
          }
        }
        loadTweets();

      });

    </script>
